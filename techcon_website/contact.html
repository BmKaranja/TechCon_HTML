    <header>

    <nav>

            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
    <main>
        <a href="mailto:email@example.com">Our Email</a>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9537353153166!3d-37.81627974202195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d6e5b5a5a5a5!2sFederation%20Square!5e0!3m2!1sen!2sus!4v1614031234567!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        <div class="social-media">
            <a href="https://twitter.com/" target="_blank" aria-label="Twitter">
            <img src="images/twitter-icon.png" alt="Twitter" width="32" height="32">
            </a>
            <a href="https://facebook.com/" target="_blank" aria-label="Facebook">
            <img src="images/facebook-icon.png" alt="Facebook" width="32" height="32">
            </a>
            <a href="https://linkedin.com/" target="_blank" aria-label="LinkedIn">
            <img src="images/linkedin-icon.png" alt="LinkedIn" width="32" height="32">
            </a>
        </div>
        <form action="/submit_contact" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <br>
            <button type="submit">Send Message</button>
        </form>
    </main>
